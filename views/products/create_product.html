<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Select2 CSS -->
    <!-- Select2 CSS with Bootstrap 5 theme -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light text-bold" href="#">Golang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/categories">Categories</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h2 class="mt-3 mb-3">Create Product</h2>
        <hr class="mb-3">
        <form action="/products/create" method="POST">
            <div class="row d-flex justify-content-center">
                <div class="col-8">
                    <label for="name" class="form-label mt-3">Product Name</label>
                    <input class="form-control form-control-lg" type="text" name="name" id="name"
                        placeholder="Type Category Name" aria-label=".form-control-lg" required>

                    <label for="category" class="form-label mt-3">Category</label>
                    <select id="category" name="category_id" class="form-select">
                        <option selected disabled>Choose Category</option>
                        {{range .categories}}
                        <option value="{{.Id}}">{{.Name}}</option>
                        {{end}}
                    </select>

                    <label for="stock" class="form-label mt-3">Stock</label>
                    <input class="form-control form-control-lg" type="number" name="stock" id="stock"
                        placeholder="Type Stock" aria-label=".form-control-lg" min="1" required>
                    
                    <label for="description" class="form-label mt-3">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="3"
                        placeholder="Type Description"></textarea>

                    <div class="d-flex justify-content-end mt-3 mb-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#category').select2({
                placeholder: "Choose Category",
                allowClear: true,
                theme: 'bootstrap4'
            });
        });
    </script>

</body>

</html>
